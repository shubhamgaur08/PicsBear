      <div class="container">
        <section class="showcase">
            <form id="image-form">
              
                <h1>Describe Your Image here</h1>
                <input class="form-control border-3 border-success" type="text" placeholder="Enter Text Here" id="prompt" aria-label="Enter Text Here">
                <select name="size" id="size" class="form-select border-3 border-success " aria-label="Default select example">
                    <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
                  </select>
                  <button type="submit" class="btn btn-dark ">Generate</button>
                  

            </form>
        </section>
        
      </div>
      
      <section class="image ">
          <div class="image-container ">
            <h2 class="msg"></h2>
            <img src="" alt="" id="image" class="img-fluid"/>
          </div>
        </section>
        
        <div class="spinner"></div>

          <footer class="text-center text-lg-start" style="background-color: #59CE8F;position:fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          text-align: center; 
          
          margin:0;
          padding:0;"
          >
            <div class=" container d-flex justify-content-center " style="margin:2px;padding:2px">
              <button type="button" class="btn btn-primary btn-lg btn-floating mx-3" style="background-color: #54456b; ">

              </button>
              <button type="button" class="btn btn-primary btn-lg btn-floating mx-3" style="background-color: #54456b;">
                <i class="fab fa-youtube"></i>
              </button>
              <button type="button" class="btn btn-primary btn-lg btn-floating mx-3" style="background-color: #54456b;">

              </button>
              <button type="button" class="btn btn-primary btn-lg btn-floating mx-3" style="background-color: #54456b;">
