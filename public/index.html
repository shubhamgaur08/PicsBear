  <body>
    <nav>
      <ul>
          <li class="brand"><img src="logo.png" alt="Soundbear"></li>
          <li><a href="/" style="color: #1f2833; text-decoration: none;">Home</a></li>
          <li><a href="about.html" style="color: #1f2833; text-decoration: none;">About</a></li>
      </ul>

      <div class="container">
        <section class="showcase">
            <form id="image-form">
              
                <h1>Describe Your Image Here</h1>
                <input class="form-control border-3 border-success" type="text" placeholder=" A bear listening music from headphone" id="prompt" aria-label="Enter Text Here">
                <select name="size" id="size" class="form-select border-3 border-success " aria-label="Default select example">
                    <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
                  </select>
                  <button type="submit" class="btn btn-dark ">Generate</button>
                  

            </form>
        </section>
        
      </div>
      
      <section class="image ">
          <div class="image-container ">
            <h2 class="msg"></h2>
            <img src="" alt="" id="image" class="img-fluid"/>
          </div>
        </section>
        
        <div class="spinner"></div>
        <style>
          .download-btn {
            display: none; /* Hide the button by default */
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          .image-container img[src]:not([src=""]) ~ .download-btn {
            display: block; /* Show the button when img src is not empty */
          }
        </style>

        
          
        

        <!-- Download Button -->
        <a class="download-btn" onclick="updateDownloadButton()" href="" download>Download Image</a>
